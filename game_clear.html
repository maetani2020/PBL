<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対応成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* フォントを「Inter」に設定するよ。見やすいフォントだね */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* 背景色を少し明るくするよ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面いっぱいに表示されるようにするよ */
            margin: 0;
            padding: 20px; /* 少し余白を持たせるよ */
            box-sizing: border-box; /* パディングを含めて要素の幅を計算するよ */
        }
        /* コンテナの最大幅を設定して、大きすぎないようにするよ */
        .container {
            max-width: 600px;
            width: 100%;
        }
        /* 各ボタンのスタイルを調整するよ */
        .action-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* ホバー時のアニメーション */
            border-radius: 0.75rem; /* 角丸を適用 */
            /* グラデーションと枠線のためにカスタムスタイルを追加するよ */
            background-image: linear-gradient(to right, var(--tw-gradient-from), var(--tw-gradient-to));
            border: 2px solid var(--tw-border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* デフォルトの影を少し強めるよ */
        }
        .action-button:hover {
            transform: translateY(-3px); /* 少し上に浮き上がるようにするよ */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* ホバー時の影を濃くするよ */
        }

        /* 各ボタンのグラデーションと枠線の色を定義するよ */
        #changeDifficultyButton {
            --tw-gradient-from: #6366f1; /* indigo-500 */
            --tw-gradient-to: #4f46e5;   /* indigo-600 */
            --tw-border-color: #4338ca;  /* indigo-700 */
        }

        #homeButton {
            --tw-gradient-from: #fb7185; /* rose-400 */
            --tw-gradient-to: #e11d48;   /* rose-600 */
            --tw-border-color: #be123c;  /* rose-700 */
        }

        /* game_clear.cssから持ってきたレアメッセージ用のスタイル */
        .rare-message {
            color: #000; /* 黒文字 */
            text-shadow:
                -1px -1px 0 #FFFF66,
                 1px -1px 0 #FFFF66,
                -1px  1px 0 #FFFF66,
                 1px  1px 0 #FFFF66; /* 黄色の縁取り */
        }
    </style>
</head>
<body>
    <div class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200">
       <h1 id="randomMessage" class="text-3xl font-bold text-center text-gray-800 mb-8">完璧な対応だ！</h1>

        <div class="space-y-6">
            <button id="changeDifficultyButton" class="action-button w-full p-6 text-white font-bold text-2xl">
                難易度を変える
            </button>

            <button id="homeButton" class="action-button w-full p-6 text-white font-bold text-2xl">
                タイトルに戻る
            </button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 🌟 ランダムメッセージの表示処理 (game_clear.jsのロジックを採用)
    const messages = [
        "完璧な対応ではないか！",
        "素晴らしい.....いい対応だ",
        "君...天才って呼ばれてる？",
        "ふーん.....やるやん",
        "店の評価が☆５になったぜ！",
        "あなたがカスタマーの神ですか？",
        "悪くない、プラス５点",
        "店長「給料あげとくね」",
        "「恐ろしく丁寧な対応。俺でなきゃ驚いてたね」",
        "（ふっ、我ながら完璧な対応力だ)"
    ];

    const rareMessage = "橋本社長も大喜び！";
    const rareProbability = 0.005; // 0.5%の確率でレアメッセージが出現するよ

    const messageElement = document.getElementById('randomMessage');

    // 確率でレアメッセージを表示するか、通常のメッセージを表示するか決めるよ
    if (Math.random() < rareProbability) {
        messageElement.textContent = rareMessage;
        messageElement.classList.add('rare-message');
    } else {
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageElement.textContent = messages[randomIndex];
        messageElement.classList.remove('rare-message'); // 通常メッセージの場合はレアスタイルを削除
    }

    // 🎮 ボタン処理
    const changeDifficultyButton = document.getElementById('changeDifficultyButton');
    const homeButton = document.getElementById('homeButton');

    changeDifficultyButton.addEventListener('click', () => {
        console.log('「難易度を変える」が選択されました。');
        window.location.href = "Level.html";
    });

    homeButton.addEventListener('click', () => {
        console.log('「タイトルに戻る」が選択されました。');
        window.location.href = "start.html";
    });
});
</script>

</body>
</html>
